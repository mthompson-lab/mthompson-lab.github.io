---
layout: pages
title: News
group: news
heading: 
bgimage: /images/density_model_banner.jpg
---
<div class="row">
        <div class="8u 12u$(small)">
        {% for post in site.posts %}
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>
                <a href="/members#{{post.author}}">{{post.author}}</a><br>
                <em>{{ post.date | date_to_long_string }}</em>
            </p>
            <p>
                {{ post.content }}
            </p>
            <hr>
        {% endfor %}
        </div>
        <div class="4u 12u$(small)">
        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/https://twitter.com/MThompsonLab">Tweets from The Thompson Lab</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
</div>
